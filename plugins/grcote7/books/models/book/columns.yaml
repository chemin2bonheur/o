columns:
    id:
        label: Id
        type: number
        sortable: true
    title:
        label: Title
        type: text
        searchable: true
        sortable: true
    published:
        label: Published
        type: switch
        default: 'False'
        sortable: true
    owner_id:
        label: OwnerId
        type: number
        searchable: true
        sortable: true
    owner:
        label: Owner
        type: text
        select: concat(firstname,' ',lastname)
        relation: owner
