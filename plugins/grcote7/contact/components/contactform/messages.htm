<script type="text/javascript">

  $('.red').remove();

  var errors = {{ fieldMsgs | json_encode() | raw }};

  console.log(errors);

  $.each(errors, function (name, msg) {
    if (name == 'message') {
      $('<div class="red">' + msg + '</div>').insertBefore($('textarea[name=' + name + ']'));
    }
    else
      $('<div class="red">' + msg + '</div>').insertBefore($('input[name=' + name + ']'));
  });

</script>
