fields:
    name:
        label: 'Movie title'
        span: full
        type: text
    description:
        label: 'grcote7.movies::lang.plugin.description'
        size: ''
        span: full
        type: richeditor
    year:
        label: Year
        span: auto
        type: text
    slug:
        label: Slug
        span: auto
        preset:
            field: name
            type: slug
        type: text
    poster:
        label: 'Movie poster'
        mode: image
        imageWidth: '100'
        imageHeight: '100'
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        type: fileupload
    movie_gallery:
        label: 'Movie Galerie'
        mode: image
        imageWidth: '80'
        imageHeight: '80'
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        type: fileupload
    genres:
        label: Genres
        nameFrom: genre_title
        descriptionFrom: description
        span: auto
        type: relation
    actors:
        label: Acteur
        prompt: 'Add new item'
        span: auto
        type: repeater
        form:
            fields:
                actor_name:
                    label: 'Actor Name'
                    span: auto
                    type: text
                actor_age:
                    label: 'Actor Age'
                    span: auto
                    type: text
